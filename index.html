<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Neutron Smile</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Helvetica, Arial, sans-serif;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .wrap {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 24px;
    }
    img {
      max-width: min(520px, 90vw);
      max-height: 70vh;
      height: auto;
      width: auto;
      display: block;
    }
    .coming {
      font-size: 1.1rem;
      letter-spacing: 0.15em;
      color: #666;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <img src="logo.jpeg" alt="Neutron Smile logo" />
    <div class="coming">Coming Soon</div>
  </div>
</body>
</html>
